<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto&family=Rubik+Dirt&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
<div class="modal-window">

<div class="back-link">Повернутися на головну сторінку</div>
<div class="images-title">Фони калькулятора</div>
<div class="images">
    <div class="image1 image">
        <div><img src="img3.jpg" alt=""></div>
    </div>
    <div class="image2 image">
        <div><img src="img4.jpg" alt=""></div>
    </div>
    <div class="image3 image">
        <div><img src="img5.jpg" alt=""></div>
    </div>
    <div class="image4 image">
        <div><img src="img6.jpg" alt=""></div>
    </div>
    <div class="image5 image">
        <div><img src="img7.jpg" alt=""></div>
    </div>
    <div class="image6 image">
        <div><img src="img8.jpg" alt=""></div>
    </div>
    <div class="image7 image">
        <div><img src="img9.jpg" alt=""></div>
    </div>
</div>
</div>

    <div class="settings">
        <div class="settings-menu">
            <a href="#" class="settings-close"><img src="icons8-close.svg" alt=""></a>
            <div class="settings-title">Налаштування</div>
            <div class="setting">Фонове зображення</div>
            <div class="setting1-options">
                <div class="setting1-option1 setting1-option">
                    <img src="img1.jpg" alt="">
                </div>
                <div class="setting1-option2 setting1-option">
                    <img src="img2.jpg" alt="">
                </div>
                <div class="setting1-option3 setting1-option">
                    <img src="bg.jpg" alt="">
                </div>
                <div class="setting1-option4 setting1-option">

                </div>
                <div class="store-link">Подивитися всі</div>
            </div>
            <div class="setting">Шрифт</div>
            <div class="setting2-options">
                <div class="setting2-option1 setting2-option">
                    Roboto
                </div>
                <div class="setting2-option2 setting2-option">
                    Oswald
                </div>
                <div class="setting2-option3 setting2-option">
                    Rubik
                </div>
            </div>
            <div class="setting">Розмір поля</div>
<div class="range-wrap">
        поле 1 ширина:
    <input type="range" class="range-size range-input" min="0" max="300">
</div>
            <div class="range-wrap">
         поле 2 ширина:
            <input type="range" class="range-size2 range-input" min="0" max="300">
            </div>
            <div class="range-wrap">
                поле 1  висота:
                <input type="range" class="range-height range-input" min="0" max="300">
            </div>
            <div class="range-wrap">
                поле 2 висота:
                <input type="range" class="range-height2 range-input" min="0" max="300">
            </div>
            <div class="range-wrap">
                поле 1 розмір шрифту:
                <input type="range" class="range-font range-input" min="0" max="30">
            </div>
            <div class="range-wrap">
                поле 2 розмір шрифту:
                <input type="range" class="range-font2 range-input" min="0" max="30">
            </div>
<!--            <div class="setting">Dark Theme</div>-->
<!--            <div class="dark-theme_area">-->
<!--                <div class="dark-theme_circle"></div>-->
<!--            </div>-->
        </div>
    </div>
    <div class="calculator">
        <div class="settings-block">
            <div class="calculator-settings"><img src="icons8-settings.svg" alt=""></div>
        </div>
        <div class="calculator-area">
            <div class="calculator-options">
                <a href="#" class="plus-text active-mode">Плюс</a>
                <a href="#" class="subtraction-text">Мінус</a>
                <a href="#" class="multiply-text">Помножити</a>
                <a href="#" class="divide-text">Поділити</a>
                <a href="#" class="divide2-text">Помножити %</a>
            </div>

            <div class="plus">
                <input type="text" class="input" placeholder="Number 1">
                <input type="text" class="input2" placeholder="Number 2">
                <div class="buttons">
                    <a href="#" class="link">Рахувати</a>
                    <a href="#" class="reset">Скинути</a>
                </div>
                <div class="counter"></div>
                <div class="history"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
